systemuserrole.instruction = <h3> Roles </h3> \
                             There are two types of Roles. Global Roles which are set for the entire application and Lab Unit Roles which can be set for all Lab Units or specific Lab Units. <br>\
                             <br>\
                             The available Global Roles are: GLobal Administrator (Acces to all Admin Functions) ,Audit Trail (Access to all Audit Trail) ,<br>\
                             User Account Administrator (has acces to all the user account administration features ,but not any other admin functions) <br>\
                             <br>\
                             The Lab Unit Roles are: Reception (Access to the Order, Patient, and Non-Conformity Tabs) ,Results (Access to the Work Plan, Non-Conformity, and Results Tabs) ,Validation (Access to the Validation and Non-Conformity Tabs) ,<br>\
                             Reports (Acces to Reports Tab except CSV export only Availbale for Global Administrators). <br>\
                             To assign Lab Unit Roles ,select all lab units or the specific lab unit from the drop down and select any roles you would like to set. <br>\
                             <br>\
                             You can also use the Copy Permisions Feature to copy the permisions of an existing user.Ensure that you have filled all the information above and enter the user name whose permissions you want to copy into the box and click apply.                           
