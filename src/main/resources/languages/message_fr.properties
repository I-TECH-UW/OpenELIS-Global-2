systemuserrole.instruction = <h3> Rôles </h3> \
                             Il existe deux types de rôles. Rôles globaux qui sont définis pour l'ensemble de l'application et rôles d'unité de laboratoire qui peuvent être définis pour toutes les unités de laboratoire ou des unités <br>\
                             de laboratoire spécifiques. <br>\
                             <br>\          
                             Les rôles globaux disponibles sont : administrateur global (accès à toutes les fonctions d'administration), piste d'audit (accès à toutes les pistes d'audit),<br>\
                             Administrateur de compte d'utilisateur (a accès à toutes les fonctionnalités d'administration de compte d'utilisateur, mais pas à d'autres fonctions d'administration) <br>\
                             <br>\
                             Les rôles de l'unité de laboratoire sont : Réception (Accès aux onglets Commande, Patient et Non-conformité) , Résultats (Accès aux onglets Plan de travail, Non-conformité et Résultats) , Validation (Accès aux onglets Validation et Non-conformité) ,<br>\          
                             Rapports (Accès à l'onglet Rapports sauf export CSV uniquement disponible pour les administrateurs généraux).<br>\
                             Pour attribuer des rôles d'unité de laboratoire, sélectionnez toutes les unités de laboratoire ou l'unité de laboratoire spécifique dans le menu déroulant et sélectionnez les rôles que vous souhaitez définir.<br>\
                             <br>\
                             Vous pouvez également utiliser la fonction Copier les autorisations pour copier les autorisations d'un utilisateur existant. Assurez-vous d'avoir rempli toutes les informations ci-dessus et entrez le nom d'utilisateur dont vous souhaitez copier les autorisations dans la case et cliquez sur Appliquer.
